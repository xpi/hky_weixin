<!DOCTYPE html>
<head>
<meta charset="utf-8">
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<title>后台登录页面</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/templatemo_main.css">
</head>
<body>
	<div id="main-wrapper">
		<div class="navbar navbar-inverse" role="navigation">
			<div class="navbar-header">
				<div class="logo">
					<h1>登录界面</h1>
				</div>
			</div>
		</div>

		<div class="template-page-wrapper">

			<form class="form-horizontal templatemo-signin-form" role="form"
				action="login" method="get">

				<div class="form-group">
					<div class="col-md-12">
						<label for="username" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username"
								name="admin_name" placeholder="Username">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<label for="password" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"
								name="admin_pwd" placeholder="Password">
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox" name="remember" value="1">
									自动登录 </label> <#if error_msg?? >
								<span style="color:red">${error_msg}</span>
								</#if>
							</div>
						</div>
					</div>

				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" value="登录" class="btn btn-default">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
