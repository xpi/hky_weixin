<div class="panel panel-primary">
	<div class="panel-heading">参数设置(警告：请按照原来格式更改，否则系统会出错,出错请恢复默认值)</div>

	<div class="panel-body">
		<form action="changepercenrule" method="post">
			<label>基准提成规则</label><br>
			<label><input type="text" name = "bottom"  value="${bottom!}">元~<input type="text" name = "top"  value="${top}">元</label><br>
			单数：<input type="text" name = "bcount"  value="${bcount!}" style="width:500px"><br>
			等级：<input type="text" name = "rank"  value="${rank!}" style="width:500px"><br>
			提成：<input type="text" name = "percen"  value="${percen!}" style="width:500px"><br><br>
			<label>${bottom}元以下</label><br>
			比例：<input type="text"  name="lt2" value="${lt2!}" style="width:100px"><br><br>
			<label>${top}万以上,（例：50000到100000的比率是1.5）</label><br>
			金额区间:<input type="text" name = "upcount"  value="${upcount!}" style="width:500px"><br>
			比例区间:<input type="text" name = "uprate"  value="${uprate!}" style="width:500px"><br><br>
			上家等级相同时：<input type="text"  name="eq" value="${eq!}" style="width:100px"><br><br>
			<input type="submit"><input type="reset">
		</form><br><button id="restore">恢复默认值</button>
		

	</div>
</div>


<script>
	
</script>

		$("input[name=lt2]").val("0.25");
		$("input[name=eq]").val("200");
		$("input[name=bottom]").val("50000");
		$("input[name=top]").val("20000");
		$("input[name=upcount]").val("100000.0,200000.0,300000.0");
		$("input[name=uprate]").val("1.5,2.1,3.3");
		
	})
</script>
