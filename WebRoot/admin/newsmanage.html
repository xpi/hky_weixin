<div class="panel panel-primary">
	<div class="panel-heading">新闻管理</div>

	<div class="panel-body">
		<a href="addnewspage">添加新闻</a>
		<a href="updatenewspage?news_id=1438578847658">公司简介</a>

	</div>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">管理员列表</div>
	<div class="panel-body">
		<table class="table table-striped table-hover table-bordered sort"
			id="sort">
			<thead>
				<tr>
					<th>标题</th>
					<th>时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="members">
				<tr class="member">
					<td><a class="title"></a>
					</td>
					<td class="date">
					</td>
					<td class="func"></td>
				</tr>
			</tbody>
		</table>
		<ul class="pagination pull-left">
	<li id="pagepre" class=""><a href="?from=${pre?default('0')}&namekey=${namekey?if_exists}">上一页</a>
	</li>
	<li id="pagenext"><a href="?from=${next}">下一页</a>
	</li>
</ul>
	</div>
</div>
<script src="js/tablesort.min.js"></script>
<script src="js/main.js"></script>
<script>
	new Tablesort(document.getElementById("sort"), {
		descending : false
	});
	
	bindJsonToDom("#members", ".member", ${members},function(attr,obj,row){
	if(attr=="id"){
		row.find(".func").append("<a class='delfunc' href='delnews?news_id="+obj["id"]+"'>删除<a>")
		row.find(".func").append("<a class='' href='updatenewspage?news_id="+obj["id"]+"'>编辑<a>")
		row.find(".title").attr("href","news?news_id="+obj["id"]);
		
	}
	});
	if($("#members").children().length<15){
		$("#members").append("<tr><td style='text-align:center;color:#666' colspan='7'>最后一页</td></tr>");
		$("#pagenext").remove();
	}
	$(".delfunc").on("click",function(){
		var cf = confirm("确认删除");
		
		if(cf){
		return true;
		}else{
		return false;
		}
	})
</script>
<script>
	
</script>
