
<table class="table table-striped table-hover table-bordered sort"
	id="sort">
	<thead>
		<tr>
			<th>#</th>
			<th>姓名</th>
			<th>手机</th>
			<th>帐号类型</th>
			<th>帐号</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody id="members">
		<tr class="member">
			<td class="id">></td>
			<td><a class="name"></a
			</td>
			<td class="phone"></td>
			<td class="account_type"></td>
			<td class="account_num"></td>
			<td class="func"><a href="" class="follows" >查看分部</a>
			<a href="" class="delete">删除</a>
			</td>
		</tr>
	</tbody>
</table>
<ul class="pagination pull-left">
	<li id="pagepre" class=""><a href="?from=${pre?default('0')}&namekey=${namekey?if_exists}">上一页</a>
	</li>
	<li id="pagenext"><a href="?from=${next}">下一页</a>
	</li>
</ul>
<script src="js/tablesort.min.js"></script>
<script src="js/main.js"></script>

<script>
	new Tablesort(document.getElementById("sort"), {
		descending : false
	});
	bindJsonToDom("#members", ".member", ${members},function(attr,obj,row){
		row.find(".follows").attr("href","getMembersById?bmanid="+obj["id"]);
		row.find(".delete").attr("href","deleteMemberById?bman_id="+obj["id"]);
		row.find(".name").attr("href","bmaninfo?bman_id="+obj["id"]);
	});
	if($("#members").children().length<15){
		$("#members").after("<tr><td style='text-align:center;color:#666' colspan='7'>最后一页</td></tr>");
		$("#pagenext").remove();
	}
		$(".delfunc").on("click",function(){
	
	
		var cf = confirm("确认删除");
		
		if(cf){
		return true;
		}else{
		return false;
		}
	})
</script>
